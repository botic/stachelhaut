{% extends "base.html" %}

{% block main %}

<div class="row">
   <div class="large-12 columns"><h2>Admin</h2></div>
</div>

{% if stories.length > 0 %}
<div class="row">
<div class="large-12 columns">
   <table style="width: 100%;">
      <thead>
         <tr>
            <th width="150">Created</th>
            <th width="120">Posted</th>
            <th>Title</th>
            <th width="250">Author</th>
         </tr>
      </thead>
      <tbody>
      {% for story in stories %}
         <tr>
            <td>{{ story.created | date:"dd-MM-yyyy HH:mm" }}</td>
            <td>{{ story.posted | date:"dd-MM-yyyy" }}</td>
            <td><a href="/stories/{{ story.id }}/edit">{{ story.title }}</a></td>
            <td>{{ story.creator }}</td>
         </tr>
      {% endfor %}
      </tbody>
   </table>
</div>
</div>
{% endif %}

{% endblock %}
