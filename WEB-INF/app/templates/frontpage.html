{% extends "base.html" %}

{% block main %}

<div class="row">

   <div class="large-9 medium-8 columns">
   {% if stories.length > 0 %}

      {% for story in stories %}
      <div class="frontstory">
         <a href="{{ story | href }}">
            <div class="dayIndicatorWrapper">
               <span class="dayIndicator">Tag<br>{{ story.posted | dateDiff }}</span>
            </div>
            <div class="textWrapper">
                  <h2>{{ story.title }}</h2>
                  <div class="teaser">{{ story.teaser | markdown }}</div>
            </div>
         </a>
      </div>
      {% endfor %}

   {% endif %}
   </div>

   <div class="large-3 medium-4 columns buttonArea">
         <a href="https://www.flickr.com/photos/seesternaspern/">
            <img src="/static/flickr.svg" alt="" title="" width="35" height="35" />
            <span style="position: relative; top: 2px; padding-left: 2px;">Unsere Fotos</span>
         </a>

         <a href="https://www.facebook.com/seestern.aspern">
            <img src="/static/facebook.svg" alt="" title="" width="35" height="35" />
            <span style="position: relative; top: 2px; padding-left: 2px;">Facebook-Seite</span>
         </a>

         <a href="https://twitter.com/SeesternAspern">
            <img src="/static/twitter.svg" alt="" title="" width="35" height="35" />
            <span style="position: relative; top: 2px; padding-left: 2px;">@SeesternAspern</span>
         </a>
   </div>

</div>

{% endblock %}
