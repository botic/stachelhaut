{% extends "base.html" %}

{% block main %}

{% if stories.length > 0 %}

   {% for story in stories %}
   <div class="row frontstory">
      <div class="small-12 columns">
         <a href="{{ story | href }}">
            <span class="dayIndicator">Tag<br>{{ story.posted | dateDiff }}</span>
            <div>
               <h2>{{ story.title }}</h2>
               <p>{{ story.teaser }}</p>
            </div>
         </a>
      </div>
   </div>
   {% endfor %}

{% endif %}

{% endblock %}
